version: '3.8'

services:
  web:
    build: .
    command: bash -c "sleep 5 && python manage.py migrate && gunicorn --bind 0.0.0.0:8000 payments.wsgi:application"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: pagamentos
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"

volumes:
  postgres_data:
